<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/user/updateUser" method="get">
    <div th:each="user,stat : ${userList}">
        编号<input th:value="${user.getUserid()}" type="text" name="userid" ></br>
        姓名<input th:value="${user.getUsername()}" type="text" name="username" ></br>
        电话<input th:value="${user.getPhonenum()}"type="text" name="phonenum" ></br>
        邮件<input th:value="${user.getEmail()}" type="text" name="email" ></br>
        部门<select name="deptid">
        <div th:each="dept,stat : ${dList}">
            <option th:text="${dept.getDname()}" th:value="${dept.getDeptid()}" th:if="${dept.getDeptid() == user.getDeptid()}" selected="selected"></option>
            <option th:text="${dept.getDname()}" th:value="${dept.getDeptid()}" th:if="not${dept.getDeptid() == user.getDeptid()}"></option>
        </div>
    </select>
    </div>

    <input type="submit" value="提交">
</form>
</body>

</html>
